<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adidas Home</title>
    <script
      src="https://kit.fontawesome.com/9ddf44991d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upper-nav">
      <h3>UPI & NET BANKING AVAILABLE<i class="fa-solid fa-angle-down"></i></h3>
    </div>
    <div class="nav-main">
      <div class="logo"><img src="adidas.png" alt="" /></div>
      <div class="second-bar">
        <span>Help</span>
        <span>Order & Returns</span>
        <span>Sign Up</span>
        <span>Log In</span>
      </div>
      <div class="bar-chaild">
        <span class="sp3">MEN</span>
        <span class="sp3">WOMEN</span>
        <span class="sp3">KIDS</span>
        <span>SPORTS</span>
        <span>BRANDS</span>
        <span>LIFESTYLE</span>
        <span>OUTLET</span>
      </div>
      <div class="search">
        <input type="text" placeholder="Search" /><i
          class="fa-solid fa-magnifying-glass"
        ></i>
      </div>
      <div class="pro-heart-bag">
        <div class="circle"><span>1</span></div>
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </div>
    <div class="the-brand-bar">
      <h3>ADIDAS: THE BRAND WITH THE 3-STRIPES</h3>
      <span><i class="fa-solid fa-xmark"></i></span>
    </div>
    <div class="valentine-poster">
      <div class="extra-off">
        <h1>EXTRA 20% OFF*</h1>
        <p>Buy 2 or more Products</p>
        <div class="btn">
          <button>SHOP MEN<i class="fa-solid fa-arrow-right-long"></i></button>
          <button>
            SHOP WOMEN<i class="fa-solid fa-arrow-right-long"></i>
          </button>
          <button>SHOP KIDS<i class="fa-solid fa-arrow-right-long"></i></button>
        </div>
      </div>
      <img src="valentine-poster.jpg" alt="" />
    </div>
    <div class="popular">
      <h1>Popular right now</h1>
      <div class="popular-item1">
        <div><h2>samba</h2></div>
        <div><h2>running shoes men</h2></div>
        <div><h2>nmd</h2></div>
      </div>
      <div class="popular-item2">
        <div><h2>backpack</h2></div>
        <div><h2>men sandals</h2></div>
        <div><h2>bag</h2></div>
      </div>
    </div>
    <div class="new-arrivals">
      <button>New arrivals</button>
      <button>Best of adidas</button>
    </div>
  </body>
</html>
