<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/d4fa596027.js"
      crossorigin="anonymous"
    ></script>
    <title>Tshirts</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        padding: 0;
        margin: 0;
        font-family: Assistant, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica, Arial, sans-serif;
      }

      #screen {
        width: 100%;
        box-shadow: 10px solid blue;
      }

      #navbar {
        height: 60px;

        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        box-shadow: 0 4px 12px 0 rgba(0, 0, 0, 0.05);
        background-color: #fff;
        padding-top: 8px;
        padding-bottom: 8px;
      }

      #body {
        height: 100%;

        margin-top: 100px;
      }

      #logo {
        width: 6%;
        
      }

      #navs {
        width: 35%;  
        display: flex;
        justify-content: space-between;
        font-weight: bold;
        font-size: 14px;
        padding-top: 22px;
      }

      #search {
        width: 35%;
        padding-top: 10px;
      }

      #profile {
        width: 15%;
        margin-top: 10px;
      }
      #profile .bars {
        display: none;
      }
      #profile p {
        margin-left: 5px;
        font-size: small;
      }
      #profile i {
        font-size: 20px;
      }
      .h-w-100 {
        height: 100%;
        width: 100%;
      }

      .mt-23 {
        margin-top: 22px;
      }
      .user {
        width: 30%;
      }
      .wishlist {
        width: 30%;
      }
      .bag {
        width: 30%;
      }
      sup {
        font-size: 10px;
        color: red;
      }
      @media screen and (max-width: 650px) {
        #navs {
          display: none;
        }

        #logo {
          width: 100px;
        }
        #search {
          width: 400px;
          height: 100px;
        }
        #profile .user {
          display: none;
        }
        #profile .wishlist {
          display: none;
        }
        #profile .bag {
          display: none;
        }
        #profile .bars {
          display: block;
          margin-top: 5px;
        }
        #profile .bars:hover + #navs {
          display: flex;
        }
        #profile .bars i {
          font-size: 2rem;
        }
      }
    </style>
    <link rel="stylesheet" href="login.css">
  </head>
